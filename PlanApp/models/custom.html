<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Your Schedules</title>
    <link rel="stylesheet" href="styles.css">
    <script src="autoLoadForm.js" defer></script>
</head>
<h1>自定义计划界面</h1>
<body>
    <form id="custom-plan-form" method="post">
        <label for="plan-container">任务名称:</label>
        <input type="text" id="plan-container" class="custom-input" required>
        <br>

        <label for="type-selector">计划类型:</label>
        <select name="plan-type" id="type-selector" class="custom-selector">
            <option value="finished">任务完成与否</option>
            <option value="countable">统计数量多少</option>
            <option value="time">设置时间限制</option>
        </select>

        <div name="target-container" id="target-container"></div>

        <label for="frequency-selector">任务频率:</label>
        <select name="plan-frequency" id="frequency-selector" class="custom-selector">
            <option value="day">每天</option>
            <option value="week">每周</option>
            <option value="month">每月</option>
            <option value="year">每年</option>
        </select>
        <br>

        <label for="target">任务目标:</label>
        <input type="text" id="target" class="custom-input" required>
        <br>

        <button type="submit">确定</button>
    </form>
</body>
</html>
